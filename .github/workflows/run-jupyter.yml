name: Run Jupyter Model Evaluation

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  run-jupyter:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Jupyter Notebook and export HTML
      run: |
        jupyter nbconvert --to html --execute notebooks/model_experimentation.ipynb --output result.html

    - name: Upload HTML result as artifact
      uses: actions/upload-artifact@v3
      with:
        name: notebook-output
        path: notebooks/result.html
